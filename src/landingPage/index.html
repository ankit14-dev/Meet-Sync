<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeetSynC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a63f2fde7e.js" crossorigin="anonymous"></script>
  <style>
    /* Full height layout */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* Content section takes the remaining height */
    .content {
      flex: 1;
      display: flex;
      flex-direction: row;
      margin-top: 20px;
      margin-bottom: 20px; /* Adds space between content and footer */
    }

    /* Output column stretches to fill the page height, with margin bottom */
    .output-area {
      position: relative;
      height: calc(100vh - 140px); /* Subtract the footer height (120px) + margin (20px) */
      background-color: #f8f9fa;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    /* Output text container */
    .output-text {
      position: relative;
      height: calc(100vh - 140px);
      background-color: rgba(255, 255, 255, 0.7); /* Light background with transparency */
      padding: 15px;
      border-radius: 5px;
      max-height: 100%; /* Ensures the text does not exceed the output column's height */
      overflow: auto; /* Allow scrolling if the text is too long */
    }

    /* Buttons in top-right corner */
    .output-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .output-buttons .btn {
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
    }

    /* Footer styling */
    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 20px; /* Adds space between the footer and content */
    }

    /* Drag and Drop Styling */
    .file-drop-area {
      border: 2px dashed #007bff;
      border-radius: 5px;
      padding: 40px;
      text-align: center;
      background-color: #f8f9fa;
      cursor: pointer;
      display: flex;
      justify-content: center;  /* Center horizontally */
      align-items: center;      /* Center vertically */
      height: 120px;            /* Adjust height to ensure enough space for centering */
    }

    .file-drop-area.dragover {
      background-color: #e9ecef;
    }

    .file-drop-area .file-info {
      display: none;
      margin-top: 10px;
      font-size: 1rem;
      color: #333;
    }

    .file-drop-area.file-selected .file-info {
      display: block;
    }

    /* OR styling */
    .or-divider {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
      position: relative;
      padding: 5px;
      font-size: 1rem;
    }

    .or-divider::before,
    .or-divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background-color: #ccc;
    }

    .or-divider::before {
      left: 0;
    }

    .or-divider::after {
      right: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar with MeetSynC and Sign Up, Login Buttons -->
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MeetSynC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="ms-auto">
          <a href="/signup" class="btn btn-primary me-2">Sign Up</a>
          <a href="/login" class="btn btn-outline-secondary">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Section -->
  <section class="container mt-5">
    <!-- Heading at the top -->
    <h1>Welcome to MeetSynC</h1>

    <!-- Row for Form and Output -->
    <div class="row mt-4 content">
      <!-- Form Column -->
      <div class="col-md-6">
        <form id="outputForm" enctype="multipart/form-data">
          <!-- URL Input -->  
          <div class="mb-3">
            <label for="urlInput" class="form-label">Enter URL</label>
            <input type="url" class="form-control" id="urlInput" name="url" placeholder="https://example.com" required>
          </div>

          <!-- OR divider -->
          <p class="or-divider">OR</p>

          <!-- File Upload Input with Drag and Drop -->
          <div class="mb-3">
            <label for="fileInput" class="form-label">Upload File</label>
            <div id="fileDropArea" class="file-drop-area">
              <p>Click to add file<br>Or<br>Drag & Drop your file here</p>
              <div class="file-info">File: <span id="fileName">None</span></div>
              <input type="file" id="fileInput" name="file" hidden>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Generate</button>
        </form>
      </div>

      <!-- Output Column -->
      <div class="col-md-6">
        <div class="output-area" id="output">
          <!-- Output Text -->
          <div class="output-text">
            <div class="output-buttons">
              <button class="btn btn-success mt-2" id="downloadBtn"><i class="fa-solid fa-download"></i></button>
              <button class="btn btn-secondary mt-2" id="copyBtn"><i class="fa-regular fa-copy"></i></button>
            </div>
            <h4>Output</h4>
            <hr class="container shadow" style="box-shadow: 0 4px 6px rgba(0,0,0,0.2);">
            <p id="outputText">No output yet.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer with About Info -->
  <footer class="bg-dark text-white text-center py-4">
    <p>MeetSynC is a platform designed to bring teams together and streamline communication and collaboration.</p>
    <p>&copy; 2024 MeetSynC. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Handle Drag and Drop
    const fileDropArea = document.getElementById('fileDropArea');
    const fileInput = document.getElementById('fileInput');
    const fileNameSpan = document.getElementById('fileName');

    fileDropArea.addEventListener('dragover', function(e) {
      e.preventDefault();
      fileDropArea.classList.add('dragover');
    });

    fileDropArea.addEventListener('dragleave', function() {
      fileDropArea.classList.remove('dragover');
    });

    fileDropArea.addEventListener('drop', function(e) {
      e.preventDefault();
      fileDropArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) {
        fileInput.files = e.dataTransfer.files; // Set file input value
        fileNameSpan.textContent = file.name; // Show the file name
        fileDropArea.classList.add('file-selected');
      }
    });

    // Allow file selection through the drop area
    fileDropArea.addEventListener('click', function() {
      fileInput.click();
    });

    // Handle file selection through the file input
    fileInput.addEventListener('change', function() {
      const file = fileInput.files[0];
      if (file) {
        fileNameSpan.textContent = file.name; // Show the file name
        fileDropArea.classList.add('file-selected');
      }
    });

    // Handle Form Submission
    document.getElementById('outputForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      const url = document.getElementById('urlInput').value;
      const file = document.getElementById('fileInput').files[0];

      // Update Output
      document.getElementById('outputText').innerHTML = `
        <p><strong>URL:</strong> ${url}</p>
        <p><strong>File Name:</strong> ${file ? file.name : 'No file selected'}</p>
      `;
    });

    // Handle Download Button
    document.getElementById('downloadBtn').addEventListener('click', function() {
      const outputText = document.getElementById('outputText').innerText;
      const blob = new Blob([outputText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

      const link = document.createElement('a');
      link.href = url;
      link.download = 'output.txt';
      link.click();

      // Cleanup
      URL.revokeObjectURL(url);
    });

    // Handle Copy to Clipboard Button
    document.getElementById('copyBtn').addEventListener('click', function() {
      const outputText = document.getElementById('outputText').innerText;

      navigator.clipboard.writeText(outputText)
        .then(() => alert('Output copied to clipboard!'))
        .catch(err => console.error('Error copying text: ', err));
    });
  </script>

</body>
</html>
