<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeetSynC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a63f2fde7e.js" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet">
  <script src="index.js"></script>
  <style>
   
  </style>
</head>
<body>

  <!-- Navbar with MeetSynC and Sign Up, Login Buttons -->
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MeetSynC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="ms-auto">
          <a href="/signup" class="btn btn-primary me-2">Sign Up</a>
          <a href="/login" class="btn btn-outline-secondary">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Section -->
  <section class="container mt-5">
    <!-- Heading at the top -->
    <h1>Welcome to MeetSynC</h1>

    <!-- Row for Form and Output -->
    <div class="row mt-4 content">
      <!-- Form Column -->
      <div class="col-md-6">
        <form id="outputForm" enctype="multipart/form-data">
          <!-- URL Input -->  
          <div class="mb-3">
            <label for="urlInput" class="form-label">Enter URL</label>
            <input type="url" class="form-control" id="urlInput" name="url" placeholder="https://example.com" required>
          </div>

          <!-- OR divider -->
          <p class="or-divider">OR</p>

          <!-- File Upload Input with Drag and Drop -->
          <div class="mb-3">
            <label for="fileInput" class="form-label">Upload File</label>
            <div id="fileDropArea" class="file-drop-area">
              <p>Click to add file<br>Or<br>Drag & Drop your file here</p>
              <div class="file-info">File: <span id="fileName">None</span></div>
              <input type="file" id="fileInput" name="file" hidden>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Generate</button>
        </form>
      </div>

      <!-- Output Column -->
      <div class="col-md-6">
        <div class="output-area" id="output">
          <!-- Output Text -->
          <div class="output-text">
            <div class="output-buttons">
              <button class="btn btn-success mt-2" id="downloadBtn"><i class="fa-solid fa-download"></i></button>
              <button class="btn btn-secondary mt-2" id="copyBtn"><i class="fa-regular fa-copy"></i></button>
            </div>
            <h4>Output</h4>
            <hr class="container shadow" style="box-shadow: 0 4px 6px rgba(0,0,0,0.2);">
            <p id="outputText">No output yet.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer with About Info -->
  <footer class="bg-dark text-white text-center py-4">
    <p>MeetSynC is a platform designed to bring teams together and streamline communication and collaboration.</p>
    <p>&copy; 2024 MeetSynC. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
   
  </script>

</body>
</html>
